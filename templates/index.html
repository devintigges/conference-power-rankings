<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Power Conference Head-to-Head Records</h1>

    <table border="1">
        <thead>
            <tr>
                <th></th>
                {% for conference in conferences %}
                    <th>{{ conference }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in conferences %}
                <tr>
                    <td>{{ row }}</td>
                    {% for col in conferences %}
                        <td>{{ table[row][col]['wins'] }}-{{ table[row][col]['losses'] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Last Updated: {{last_update}}</p>
</body>
</html>
